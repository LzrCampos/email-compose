version: '3'
volumes:
  dados:
networks: 
  banco:
  web:
  fila:
services:
  db1:
    image: postgres:9.6
    volumes:
      #Volume dos dados
      - dados:/var/lib/postgresql/data
      #Scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks: 
      - banco
  frontent:
    image: nginx:1.13
    volumes: 
      #Site
      - ./web:/usr/share/nginx/html/
      # Configuração do proxy reverso
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports: 
      - 80:80
    networks: 
      - web
    depends_on: 
      - backend
  backend:
    image: python:3.6
    volumes:
      #Aplicacao
      - ./app:/app
    working_dir: /app
    command: bash ./app.sh
    networks: 
      - banco
      - web
      - fila
    depends_on: 
      - db1
      - queue
  queue:
    image: redis:3.2
    networks:
      - fila
  worker:
    build: worker
    volumes:
      # Worker
      - ./worker:/worker
    working_dir: /worker
    command: worker.py
    networks:
      - fila
    depends_on:
      - queue